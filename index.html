<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>GUY56890 PORTFOLIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade {
            opacity: 1;
            transition: opacity 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-out {
            opacity: 0;
        }

        #background-logo {
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        .button-perk {
            transition: transform 0.3s ease;
        }

        .button-perk:hover {
            transform: translateY(-5px) scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-mono overflow-hidden h-screen fade" id="fadeBody">

    <audio src="assets/bg-music.mp3" autoplay loop id="bg-music">
        <p>If you are reading this, it is because your browser does not support the audio element.     </p>
    </audio>

    <script>
        var audio = document.getElementById("bg-music");
        audio.volume = 0.3;
    </script>

    <img src="assets/images/Logo.png" alt="GUY56890 Logo" id="background-logo" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-20 w-2/5">

    <div class="flex flex-col items-center justify-center min-h-screen space-y-8 pt-8 relative z-10">
        
        <a class="text-5xl font-extrabold tracking-tight text-center md:text-7xl transition button-perk" href="https://www.roblox.com/users/651311357/profile">GUY56890</a>
        <a class="font-semibold italic">6+ years of <span class="text-red-500 font-bold">ROBLOX</span> development</a>

        <div class="grid grid-cols-2 gap-8 md:gap-12">
            <a href="scripting" onmouseover="changeLogoColor(this)" onmouseout="resetLogoColor()" onclick="smoothTransition('scripting')" class="flex items-center justify-center px-6 py-3 text-lg font-bold text-blue-400 border-2 border-blue-400 rounded-lg hover:bg-blue-400 hover:text-gray-900 transition button-perk">
                SCRIPTING
            </a>
            <a href="building" onmouseover="changeLogoColor(this)" onmouseout="resetLogoColor()" onclick="smoothTransition('building')" class="flex items-center justify-center px-6 py-3 text-lg font-bold text-green-400 border-2 border-green-400 rounded-lg hover:bg-green-400 hover:text-gray-900 transition button-perk">
                BUILDING
            </a>
            <a href="graphics" onmouseover="changeLogoColor(this)" onmouseout="resetLogoColor()" onclick="smoothTransition('graphics')" class="flex items-center justify-center px-6 py-3 text-lg font-bold text-purple-400 border-2 border-purple-400 rounded-lg hover:bg-purple-400 hover:text-gray-900 transition button-perk">
                GRAPHICS
            </a>
            <a href="experience" onmouseover="changeLogoColor(this)" onmouseout="resetLogoColor()" onclick="smoothTransition('experience')" class="flex items-center justify-center px-6 py-3 text-lg font-bold text-pink-600 border-2 border-pink-600 rounded-lg hover:bg-pink-600 hover:text-gray-900 transition button-perk">
                ABOUT ME
            </a>
        </div>
    </div>

    <script>
        function changeLogoColor(button) {
            const logo = document.getElementById('background-logo');
            const textColor = window.getComputedStyle(button).color;
            logo.style.filter = `invert(33%) sepia(100%) saturate(1000%) hue-rotate(${getHueFromColor(textColor)}deg)`;
        }

        function resetLogoColor() {
            const logo = document.getElementById('background-logo');
            logo.style.filter = 'none';
        }

        function getHueFromColor(color) {
            const rgb = color.match(/\d+/g);
            const r = parseInt(rgb[0]);
            const g = parseInt(rgb[1]);
            const b = parseInt(rgb[2]);
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            let hue = 0;

            if (diff === 0) {
                hue = 0;
            } else if (max === r) {
                hue = (60 * ((g - b) / diff) + 360) % 360;
            } else if (max === g) {
                hue = (60 * ((b - r) / diff) + 120) % 360;
            } else if (max === b) {
                hue = (60 * ((r - g) / diff) + 240) % 360;
            }

            return hue;
        }

        function smoothTransition(url) {
            const body = document.getElementById('fadeBody');
            body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 0);
        }
    </script>
</body>
</html>
